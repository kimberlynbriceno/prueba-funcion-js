<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>carrito de compras</title>
</head>

<body>
    <div class="card ">
        <div class="card-header text-light bg-danger">
            <h2 class="display-6">Supermarket</h2>
        </div>
    </div>
    <main class="container mt-5"></main>
    <h3 class="display-4 text-center">Productos</h3>
    <div class="row text-center ps-4 pe-4">
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/arroz.jpg" class="card-img-top" alt="..." width="5">
                <div class="card-body">
                    <h3 class="card-title">Arroz</h3>
                    <p><span>$2900</span></p>
                    <button class="btn btn-danger" data-producto="Arroz" data-precio="2900"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3 m">
            <div class="card">
                <img src="img/pasta.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Pasta</h3>
                    <p><span>$2600</span></p>
                    <button class="btn btn-danger" data-producto="Pasta" data-precio="2600"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/aceite.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Aceite</h3>
                    <p><span>$12000</span></p>
                    <button class="btn btn-danger" data-producto="Aceite" data-precio="12000"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/harina.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Harina</h3>
                    <p><span>$2900</span></p>
                    <button class="btn btn-danger" data-producto="Harina" data-precio="2900"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/mayonesa.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Mayonesa</h3>
                    <p><span>$5000</span></p>
                    <button class="btn btn-danger" data-producto="Mayonesa" data-precio="5000"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/sal.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Sal</h3>
                    <p><span>$1600</span></p>
                    <button class="btn btn-danger" data-producto="Sal" data-precio="1600"> 
                                    Comprar
                            </button>
                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/azucar.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Azucar</h3>
                    <p><span>$3000</span></p>
                    <button class="btn btn-danger" data-producto="Azucar" data-precio="3000"> 
                                    Comprar
                            </button>

                </div>
            </div>
        </article>
        <article class="col-sm-3 mb-3">
            <div class="card">
                <img src="img/lechee.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h3 class="card-title">Leche</h3>
                    <p><span>$3800</span></p>
                    <button class="btn btn-danger" data-producto="Leche" data-precio="3800"> 
                                    Comprar
                            </button>

                </div>
            </div>
        </article>
    </div>
    </main>

    <section class="container mt-5">
        <ul class="list-group" id="carritoId">

        </ul>
    </section>
    <footer id="footer" class="container mt-2">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="lead mb-0">TOTAL: <span id="totalCompra">$7000</span></h4>
                    </div>
                    <div>
                        <button class="btn btn-outline-danger">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </template>
    </footer>

    <template id="templateId">
        <li class="list-group-item align-items-center text-white bg-secondary">
            <span class="badge bg-danger rounded-pill aling-middle">12</span>
            <span class="h5 aling-middle ">Arroz</span>
        </li>
        <li class="list-group-item  d-flex justify-content-between align-items-center">
            <div><span  class="lead">total: </span><span id="spanTotal"> $1500</span></div>
            <div class="btn  ms-2" id="btnMasNenos">
                <button id="btn+-" class="btn btn-primary" data-producto="sumar"> 
                                        +
                                    </button>
                <button id="btn+-" class="btn btn-success" data-producto="resta"> 
                                        -
                                    </button>
            </div>
        </li>
    
    </template>




</body>

</html>
<script src="carshop.js"></script>
